<!DOCTYPE html>
<html>
<head>
  <title>Live Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #authBox {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #authBox input {
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      margin-top: 1rem;
      margin-bottom: 1rem;
      background: #333;
      color: #fff;
      width: 200px;
    }

    #authBox button {
      padding: 0.6rem 1.2rem;
      background: #09f;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    #main {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    #remoteVideo {
      width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 10px;
    }

    .status {
      font-size: 1rem;
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background: #09f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <!-- üîê Password Prompt -->
  <div id="authBox">
    <h2>üîê Enter Password to View Stream</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Unlock</button>
  </div>

  <!-- üé• Main Viewer Interface -->
  <div id="main">
    <video id="remoteVideo" autoplay playsinline></video>
    <div id="controls">
      <span class="status" id="status">üî¥ Waiting for sender...</span>
      <button class="btn" onclick="toggleMute()">üîá Mute</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const CORRECT_PASSWORD = "12345"; // Change this to your desired password

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById('authBox').style.display = 'none';
        document.getElementById('main').style.display = 'flex';
        initReceiver();
      } else {
        alert("Incorrect password!");
      }
    }

    let remoteStream;
    function toggleMute() {
      if (!remoteStream) return;
      const audioTrack = remoteStream.getAudioTracks()[0];
      if (!audioTrack) return;
      audioTrack.enabled = !audioTrack.enabled;
      document.querySelector(".btn").textContent = audioTrack.enabled ? "üîá Mute" : "üîä Unmute";
    }

    function initReceiver() {
      const socket = io();
      const video = document.getElementById('remoteVideo');
      const status = document.getElementById('status');

      const peer = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      });

      peer.ontrack = (event) => {
        status.textContent = "üü¢ Sender connected";
        remoteStream = event.streams[0];
        video.srcObject = remoteStream;
      };

      peer.oniceconnectionstatechange = () => {
        console.log("ICE state:", peer.iceConnectionState);
        if (peer.iceConnectionState === "connected") {
          status.textContent = "üü¢ Sender connected";
        }
        if (["disconnected", "failed", "closed"].includes(peer.iceConnectionState)) {
          status.textContent = "üî¥ Sender disconnected";
          video.srcObject = null;
        }
      };

      if ('onconnectionstatechange' in peer) {
        peer.onconnectionstatechange = () => {
          console.log("Connection state:", peer.connectionState);
          if (["disconnected", "failed", "closed"].includes(peer.connectionState)) {
            status.textContent = "üî¥ Sender disconnected";
            video.srcObject = null;
          }
        };
      }

      peer.onicecandidate = e => {
        if (e.candidate) socket.emit('candidate', e.candidate);
      };

      socket.on('offer', async (offer) => {
        status.textContent = "üîÑ Connecting...";
        await peer.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        socket.emit('answer', peer.localDescription);

        // Fallback if connection doesn't complete
        setTimeout(() => {
          if (peer.iceConnectionState !== "connected") {
            status.textContent = "üî¥ Sender not responding";
            video.srcObject = null;
          }
        }, 8000); // Wait max 8s for connection
      });

      socket.on('candidate', candidate => {
        peer.addIceCandidate(new RTCIceCandidate(candidate));
      });
    }
  </script>
</body>
</html>
